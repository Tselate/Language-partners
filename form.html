<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Study Languages</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Images/world.jpeg" alt="Language Learning all over the world">
            <h1 class="page-title">Language Partners</h1>
        </div>

        <nav>
            <ul>
                <li><a href="index.html" class="home-page current-page">Home</a></li>
                <li><a href="form.html" class="sign-up">Sign-up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Find a language partner today</h2>
            <p>Register Today</p>
            <p>Learning a language become a lot more exciting and interactive with someone else!</p>

            <form id="partner-signup" class="partner-signup" action="#" method="POST">
                <input name="fullname" type="text" placeholder="full name" required>
                <input name="email" type="email" placeholder="email" required>
                <textarea id="languagePartner" name="languagePartner" rows="3" cols="33" required placeholder="Briefly describe your ideal language partner."></textarea>
                <button class="btn register" type="submit">Register</button>
            </form>
            
        </div>
    </main>
    <footer></footer>

    <script src="index.js"></script>
</body>
</html>
